<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Information Form</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>User Informationv Form</h1>
    <form id="userForm">

        <input type="button" value="Submit" onclick="saveUserData()">
    </form>
